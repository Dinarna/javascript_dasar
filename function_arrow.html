<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Arrow</title>
</head>

<body>
    <script>
        const sayHello = (name) => {
            const say = `Hello ${name}`;
            console.info(say)
        }
        // const sayHi = (name) => (console.info(`Hi ${name}` ))
        // const sayHi = () => (console.info(`Hi ${name}` ))
        // const sayHi = (firstname,lastname) => (console.info(`Hi ${name}` ))
        const sayHi = name => (console.info(`Hi ${name}`))

        const sum = (first, second) => first + second;
        const tambah = (first, second) => {
            return first + second;
        }

        function giveMeName(callback) {
            callback("Dinar")
        }

        sayHello("Dinar")
        sayHi("Dinar")
        console.info(sum(10, 10))
        console.info(tambah(10, 10))
        giveMeName((name) => console.info(`Hello ${name}`))
    </script>
</body>

</html>
