<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>

<body>
    <script>
        // global scope
        let counter = 0;

        function hitMe() {
            // local scope hitMe
            counter++;
        }

        hitMe();
        hitMe();
        hitMe();
        hitMe();
        hitMe();
        console.info(counter)

        function first() {
            let firstVariable = "First";

            function firstNested() {
                console.info(firstVariable);
                const firstNestedVariable = "First Nested";
            }
            firstNested();
            console.info(firstNestedVariable); //Error
        }

        function second() {
            let secondVariable = "Second";
            //console.info(firstVariable) //Error
        }
        first();
        second();

        //console.info(firstVariable); //Error
        //console.info(secondVariable); //Error
    </script>
</body>

</html>
