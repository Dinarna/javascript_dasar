<body>
    <script>
        {
            const names = ["Dinar", "Nur", "Aziz", "Dini", "Dana"];
            // const firstName = names[0]
            // const middleName = names[1]
            // const lastName = names[2]

            const [firstName, middleName, lastName, ...others] = names

            console.info(firstName)
            console.info(middleName)
            console.info(lastName)
            console.info(others)
        } {
            const person = {
                firstName: "Dinar",
                lastName: "Nur Aziz",
                address: {
                    street: "Cileunyi",
                    city: "Bandung",
                    country: "Indonesia"
                },
                hobby: "Game",
                ig: "Dinarna"
            }
            const {
                firstName,
                lastName,
                address,
                ...others
            } = person
            console.info(firstName)
            console.info(lastName)
            console.info(address)
            console.info(others)

        } {
            const person = {
                firstName: "Dinar",
                lastName: "Nur Aziz",
                address: {
                    street: "Cileunyi",
                    city: "Bandung",
                    country: "Indonesia"
                },
                hobby: "Game",
                ig: "Dinarna"
            }
            const {
                firstName,
                lastName,
                address: {
                    street,
                    city,
                    country
                },
                ...others
            } = person
            console.info(firstName)
            console.info(lastName)
            console.info(street)
            console.info(city)
            console.info(country)
            console.info(others)
        } {

            function displayPerson({
                firstName,
                middleName,
                lastName
            }) {
                console.info(firstName)
                console.info(middleName)
                console.info(lastName)
            }
            const person = {
                firstName: "Dinar",
                middleName: "Nur",
                lastName: "Aziz"
            }
            displayPerson(person)
        } {
            function sum([first, second]) {
                return first + second;
            }
            console.info(sum([10, 10]))
            console.info(sum([20, 20]))
        } {
            const names = ["Dinar", "Nur", "Aziz"]
            const [firstName, middleName, lastName = "test"] = names
            console.info(firstName)
            console.info(middleName)
            console.info(lastName)
        } {
            const person = {
                firstName: "Dinar",
                lastName: "Aziz"
            }
            const {
                firstName,
                middleName = "Nur",
                lastName
            } = person

            console.info(firstName)
            console.info(middleName)
            console.info(lastName)
        } {
            const person = {
                firstName: "Dinar",
                lastName: "Aziz"
            }
            const {
                firstName: namaDepan,
                middleName: namaTengah = "Nur",
                lastName: namaBelakang
            } = person

            console.info(namaDepan)
            console.info(namaTengah)
            console.info(namaBelakang)

        }
    </script>
