<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>
    <script>
        const contoh = "Tidak dapat diubah";
        let fullname = "Dinar Nur Aziz";
        let firstname = "Dinar";
        let middlename = "Nur";
        let lastname = "Aziz";
        document.writeln(fullname);
        document.writeln("<br>");
        document.writeln(firstname);
        document.writeln("<br>");
        document.writeln(middlename);
        document.writeln("<br>");
        document.writeln(lastname);
        document.writeln("<br>");
        document.writeln(firstname, middlename);
        document.writeln(contoh);
    </script>
</body>

</html>
