<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>

<body>
    <script>
        const nilai = 70;

        if (nilai > 75) {
            document.write(`<p>Anda Lulus</p>`);
        } else if (nilai >= 70) {
            document.write(`<p>Lumayan</p>`);
        } else {
            document.write(`<p>Anda Belum Lulus</p>`);
        }
    </script>
</body>

</html>
