<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>

<body>
    <script>
        const masuk = confirm("Apakah anda ingin masuk?");
        if (masuk) {
            const name = prompt("Input Nama Anda!")
            alert(`Hello ${name}`);
        } else {
            alert("Oke bye");
        }
    </script>
</body>

</html>
