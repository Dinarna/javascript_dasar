<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        const nilai = "E"
        switch (nilai) {
            case "A":
                document.write(`Anda lulus sempurna`)
                break;
            case "B":
            case "C":
                document.write(`Anda lulus`)
                break;
            case "D":
                document.write(`Anda Tidak lulus`)
                break;

            default:
                document.write(`Hmmmmm
                `)

                break;
        }
    </script>
</body>

</html>
