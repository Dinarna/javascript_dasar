<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>

<body>
    <script>
        const value1 = "1.6";
        const value2 = 1;
        const sum = parseInt(value1) + value2;
        document.writeln(`<p>${sum}</p>`)
        document.writeln(`<p>${parseFloat("1.1")}</p>`)
        document.writeln(`<p>${Number("1.1")}</p>`)
        const a = 1;
        const b = 1;
        const total = a.toString() + b.toString();
        document.writeln(`<p>${total}</p>`)


        document.writeln(`<p>${parseInt("coba")}</p>`)
        document.writeln(`<p>${parseFloat("1.1coba")}</p>`)


        document.writeln(`<p>${Number("coba")}</p>`)
        document.writeln(`<p>${Number("1.1coba")}</p>`)


        document.writeln(`<p>${isNaN("1.1coba")}</p>`)
        document.writeln(`<p>${isNaN("100")}</p>`)
    </script>
</body>

</html>
